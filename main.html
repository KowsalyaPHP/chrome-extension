<!DOCTYPE html>
<html>

<head>
    <title>Emagine</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

      style-src 'sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1';"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Select2 CSS -->
    <link href="assets/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="text-left pb-2">
        <img src="assets/img/emagine_logo.png" class="img-logo">
        <div class="logout-div" id="logoutdiv">
            <label id="loggedname">
            </label> &nbsp;
            <a class="logout-link">Logout</a>
        </div>
        
    </div>
    <div id='message' style="display: none;">Injecting Script....</div>
    <div id="login">
        <h5 class="text-center">Sign In</h5>
        <form id="loginform" class="loginform">
            <div class="form-group loginform-div">
                <input type="text" class="form-control loginform-control" placeholder="Email Id | Mobile No. | User Id" id="username"
                    name="username">
            </div>
            <div class="form-group loginform-div">
                <input type="password" class="form-control loginform-control" placeholder="Password" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary loginform-btn">Sign In</button>
        </form>
    </div>
    <div id="candidatedetails">
        <form id="candidateform" class="candidateform">
            <div class="data-row">
                <div class="data-col-full w-100">
                    <label for="redId" class="form-label">Requisition*</label>
                    <select class="form-control" id="reqid">
                        <option value='0'>-- Select Requisition --</option>
                    </select>
                </div>
            </div>
            <div class="data-row">
                <div class="data-col1">
                    <label for="firstname" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="data-col2">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>
            <div class="data-row">
                <div class="data-col1">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="data-col2">
                    <label for="contactno" class="form-label">Contact No.*</label>
                    <input type="text" class="form-control" id="contactno">
                </div>
            </div>
            <div class="data-row">
                <div class="data-col1">
                    <label for="address1" class="form-label">Door No</label>
                    <!-- <textarea type="text" class="form-control" id="address"></textarea> -->
                    <input type="text" class="form-control" id="address1">
                </div>
                <div class="data-col2">
                    <label for="address2" class="form-label">Area Name / Street Name</label>
                    <!-- <textarea type="text" class="form-control" id="address"></textarea> -->
                    <input type="text" class="form-control" id="address2">
                </div>
            </div>
            <div class="data-row">
                <div class="data-col1">
                    <label for="address3" class="form-label">City/Town</label>
                    <!-- <textarea type="text" class="form-control" id="address"></textarea> -->
                    <input type="text" class="form-control" id="address3">
                </div>
                <div class="data-col2">
                    <label for="address4" class="form-label">State</label>
                    <!-- <textarea type="text" class="form-control" id="address"></textarea> -->
                    <input type="text" class="form-control" id="address4">
                </div>
            </div>
            <div class="data-row">
                <div class="data-col1">
                    <label for="curlocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="curlocation">
                </div>
                <div class="data-col2">
                    <label for="totexp" class="form-label">Total Exp(yrs)</label>
                    <input type="number" class="form-control" id="totexp">
                </div>
            </div>
            <div class="data-row">
                <div class="data-col1">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender">
                    <input type="hidden" class="form-control" id="maritalstatus">
                    <input type="hidden" class="form-control" id="skill">
                    <input type="hidden" class="form-control" id="role">
                </div>
                <div class="data-col2">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="text" class="form-control" id="dob">
                </div>
            </div>
            <div class="py-2" id="educationcontainer">
                <h6>Education</h6>
                <div id="educationcontent">
                </div>
            </div>
            <div class="py-2" id="expcontainer">
                <h6>Experience</h6>
                <div id="expcontent">
                </div>
            </div>
            <!-- <div class="data-row">
                <div class="data-col1">
                    <label for="resume" class="form-label">Resume</label>
                    <input type="file" class="form-control" id="resume">
                </div>
            </div> -->
            <button type="submit" id="fromsubmit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <p id="edujson" style="display:none"></p>
    <p id="expjson" style="display:none"></p>
    <p id="ignorePDF" style="display:none">don't print this to pdf</p>
    <div id="pdfcontent" style="font-size: 14px; display: none;">
        <style>
            .table-format table{
                width: 100%;
                border-collapse: collapse;
            }   
            .table-format tr{
                border: 1px solid #000;
            }
            .table-format th{
                font-size: 16px;
                background-color: whitesmoke;
                color: black;
                border: 1px solid #000;
            }
            .table-format td{
                font-size: 16px;
                color: black;
                border: 1px solid #000;
            }
        </style>
        <div style="padding: 10px 0px; border-bottom: 3px solid #000;">
            <table style="width: 100%;" border="0">
                <tr>
                    <td style="font-size: 14px; font-weight: bold; background-color: white;">
                        <span id="pdfname"></span>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td style="font-size: 16px;">
                        <span id="pdfrole"></span>
                    </td>
                    <td style="font-size: 16px; text-align: right;">
                        Contact No: <span id="pdfmobileno"></span>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 16px;">
                        Experience: <span id="pdfexp"></span>
                    </td>
                    <td style="font-size: 16px; text-align: right;">
                        Email: <span id="pdfemail"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <p style="font-size: 16px; font-weight: bold;">Experience</p>
            <div id="pdfexpcontent" class="table-format">
            </div>
        </div>
        <div>
            <p style="font-size: 16px; font-weight: bold;">Education</p>
            <div id="pdfeducationcontent" class="table-format">
            </div>
        </div>
        <div>
            <p style="font-size: 16px; font-weight: bold;">Skills</p>
            <div id="pdfskill">

            </div>
        </div>
        <div>
            <p style="font-size: 16px; font-weight: bold;">Personal Info</p>
            <table>
                <tr>
                    <td>Address</td>
                    <td>:</td>
                    <td id="pdfaddress"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td id="pdfgender"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td>:</td>
                    <td id="pdfdob"></td>
                </tr>
                <tr>
                    <td>Marital Status</td>
                    <td>:</td>
                    <td id="pdfmaritalstatus"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="success-content" id="successcontent" style="display: none;">
        <img src="assets/img/success.png" class="success-img"/>
        <h6>
            CV Submitted Successfully
        </h6>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/jspdf.debug.js"></script>
    <br /><br />
    <div class="loader"></div>
</body>

</html>
